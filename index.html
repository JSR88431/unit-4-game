<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Game</title>

</head>

<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center text-white">
                <h2>Number to Guess: <span id="number-to-guess"></span></h2>
                <h2>Total: <span id="number-total"></span></h2>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <div class="text-success font-weight-bold">Wins: <span id="wins"></span></div>
            <div class="text-danger font-weight-bold">Losses: <span id="loss"></span></div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <p class="font-weight-bold text-white">Click icons to keep adding to<br> match the number to guess!</p>
            <div id="crystalButtons" class="btn-block">
                <button id="one" type="button" class="btn btn-warning btn-lg"><i class="fa fa-diamond" aria-hidden="true"></i></button>
                <button id="two" type="button" class="btn btn-warning btn-lg"><i class="fa fa-bell-o" aria-hidden="true"></i></button>
                <button id="three" type="button" class="btn btn-warning btn-lg"><i class="fa fa-futbol-o" aria-hidden="true"></i></button>
                <button id="four" type="button" class="btn btn-warning btn-lg"><i class="fa fa-bullseye" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <div id="gameMode" class="btn-block">
                <button id="reset" type="button" class="btn btn-danger btn-lg"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <button id="next" type="button" class="btn btn-success btn-lg"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="col-md-3"></div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
